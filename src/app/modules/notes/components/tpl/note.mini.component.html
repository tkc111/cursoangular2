<div class="note" [routerLink]="['note/', note.id]" routerLinkActive="active">
    <h4>
        {{ note.titulo }}
        <div class="small">
            {{ note.fecha | date:"fullDate" }}
            <span class="autor pull-right">{{ note.autor }}</span>
        </div>
    </h4>
    <p>{{ note.contenido | truncate : 100 }}</p>
</div>
